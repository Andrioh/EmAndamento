<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../Css/index.css">
</head>
<body>
    
    <header>
        <h1>Blog</h1>
    </header>

    <main>

        <form action="">

            <h2>Registre-se</h2>

            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="nm-user" autocomplete="name" required minlength="4" placeholder="Ex: Andrioh">

            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="sn-user" autocomplete="new-password" required minlength="8" placeholder="Ex: 12345678">
            
            <input type="submit" value="Continuar" id="btn-submit-Registro" class="btn-submit">

            <p>Já tem uma conta? <a href="Login.html">Faça login!</a></p>

        </form>

    </main>

</body>
</html>
