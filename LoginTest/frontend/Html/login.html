<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Test</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/mediaquery.css">
    <script defer src="../Js/login.js"></script>
</head>
<body>
    
    <main>

        <form action="" method="get" id="lg-form">
            
            <div id="dv-title">
                <h1>Acesse sua conta</h1>
                <p id="lg-msg"></p>
            </div>

            <div id="dv-text">

                <div class=dv-texts>
                    <label for="Email">E-mail</label>
                    <input type="email" name="Email" autocomplete="email" required maxlength="20" placeholder="Ex: Andrioh00@gmail.com" id="lg-email">
                </div>
                
                <div class=dv-texts>
                    <label for="password">Senha</label>
                    <input type="password" name="password" autocomplete="new-password" required maxlength="20" placeholder="Ex: 12345678" id="lg-password">
                </div>

            </div>

            <div id="dv-options">

                <input type="submit" value="Continuar">
                <a href="./registro.html" style="font-size: 60%;">Ainda n√£o tem uma conta? Registre-se</a>

            </div>

        </form>

    </main>

</body>
</html>
