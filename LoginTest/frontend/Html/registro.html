<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Test</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    
    <main>

        <form action="" method="get">

            <div id="dv-title">
                <h1>Registrar conta</h1>
            </div>

            <div id="dv-text">

                <div class=dv-texts>
                    <label for="Email">E-mail</label>
                    <input type="email" name="Email" autocomplete="email" required maxlength="20" placeholder="Ex: Andrioh00@gmail.com">
                </div>
                
                <div class=dv-texts>
                    <label for="password">Senha</label>
                    <input type="password" name="password" autocomplete="new-password" required maxlength="20" placeholder="Ex: 12345678">
                </div>

            </div>

            <div id="dv-options">

                <input type="submit" value="Registrar">
                <a href="./login.html">JÃ¡ tem uma conta? Acesse</a>

            </div>

        </form>

    </main>

</body>
</html>
